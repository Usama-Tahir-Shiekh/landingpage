<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Xiaomi Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-xs bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    
    <img src="Redmi-Note-12.jpg" alt="">

    <div class="p-4">
      <h2 class="text-lg font-semibold text-gray-800 hover:text-orange-500 cursor-pointer">Redmi Note 13 5G</h2>
      <p class="text-gray-600 mt-1 text-sm">6GB RAM, 128GB Storage | 5G Enabled</p>
      
      <div class="flex items-center mt-2">
        <span class="text-orange-500 font-bold text-xl">$13,999</span>
        <span class="text-sm text-gray-500 line-through ml-2">$16,999</span>
      </div>

      <div class="flex items-center mt-2 text-yellow-400">
        
      </div>
     

      <button class="mt-4 w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 transition-colors duration-200">
        Add to Cart
      </button>
    </div>
  </div>

</body>

</html>
